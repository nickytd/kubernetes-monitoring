apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# list of Resource Config to be Applied
resources:
- coredns.yaml
- deployment.yaml

generatorOptions:
  annotations:
    kustomize.generated.resource: config-annotation

configMapGenerator:
- name: coredns
  namespace: kube-system
  behavior: merge
  files:
  - develop.hosts

patchesStrategicMerge:
- deployment-patch.yaml
  